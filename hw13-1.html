<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <form action="submit.php" method="post">
    <h1>Contact Form</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" required>
    <span id="nameError" style="color: red;"></span>

    <label for="message">Message:</label>
    <input type="text" min="5" minlength="5" id="message" name="user_message" required>
    <span id="messageError" style="color: red;"></span>

    <label for="phone">Phone number:</label>
    <input type="phone" pattern="^\+380\d{9}$" id="phone" name="user_phone" required>
    <span id="phoneError" style="color: red;"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email" required>
    <span id="emailError" style="color: red;"></span>

    <button type="submit">Send</button>
</form>

    <script src="hw13-1.js"></script>
</body>
</html>
