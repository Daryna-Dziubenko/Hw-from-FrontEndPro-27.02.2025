<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Слайдер зображень</title>
  <link rel="stylesheet" href="hw14-1.css">
</head>
<body>

<div class="slider">
  <div class="slide active">
    <img src="image1.jpg" alt="Французький бульдог">
    <div class="caption">
      <h3>Французький бульдог</h3>
      <p>Компактний, доброзичливий і чудово підходить для життя у квартирі.</p>
    </div>
  </div>

  <div class="slide">
    <img src="image2.jpg" alt="Шпіц">
    <div class="caption">
      <h3>Шпіц</h3>
      <p>Маленький, пухнастий і дуже енергійний — справжній улюбленець родини.</p>
    </div>
  </div>

  <div class="slide">
    <img src="image3.jpg" alt="Мальтіпу">
    <div class="caption">
      <h3>Мальтіпу</h3>
      <p>Ніжний мікс пуделя і мальтезе: гіпоалергенний, розумний та ласкавий.</p>
    </div>
  </div>

  <button id="prevBtn" class="nav-button">&#10094;</button>
  <button id="nextBtn" class="nav-button">&#10095;</button>
</div>

<div class="dots"></div>
<script src="hw14-1.js"></script>
</body>
</html>
